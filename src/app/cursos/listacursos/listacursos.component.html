<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomecurso">
    <th mat-header-cell *matHeaderCellDef> Nome do Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.nomecurso}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button routerLink="/alunos" mat-raised-button color="primary">LISTA ALUNOS</button>
